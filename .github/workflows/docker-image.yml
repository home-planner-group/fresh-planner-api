name: Docker-Image

on:
  push:
    branches:
      - master
  release:
    types: [ published ]

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository_owner }}/freshplanner-api:latest
      
    - name: Log in to Package Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
    - name: Push the Docker Image
      run: docker push ghcr.io/${{ github.repository_owner }}/freshplanner-api:latest
